<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="product-card" data-qa="card">
      <img
        src="images/imac.jpeg"
        alt="imac"
        class="product-card__imac"
      >
      <h2 class="product-card__description">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
      <div class="product-card__code">Код товара: 195434</div>
      <div class="product-card__rating">
        <div class="stars">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>
        <div class="product-card__feed">Отзывов: 5</div>
      </div>
      <div class="product-card__price">
        <div class="product-card__label">Цена:</div>
        <div class="product-card__number">69 999 грн</div>
      </div>
      <div class="button product-card__button">
        <a
          href="#1"
          class="button__link"
          data-qa="hover"
        >
        купить
        </a>
      </div>
    </div>
  </body>
</html>
